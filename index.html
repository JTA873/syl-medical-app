<!DOCTYPE html>

<body class="bg-gray-50">

      stethoscope: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7v5a4 4 0 008 0V7" stroke-width="2"/><circle cx="12" cy="17" r="2" stroke-width="2"/></svg>',
      lock: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="5" y="11" width="14" height="9" rx="2"/><path d="M7 11V7a5 5 0 1110 0v4" stroke-width="2"/></svg>',

      check: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>',
      alert: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="12 2 2 22 22 22 12 2"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="8"/></svg>',
      clock: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>',
      logout: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>',
      settings: '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33h.09a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51h.09a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82v.09a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>'
    };

    function setUser(user) {
      currentUser = user;
      if (user && user.role !== 'guest') {
        localStorage.setItem('syl-user', JSON.stringify(user));
      } else {
        localStorage.removeItem('syl-user');
      }
    }

    function getUser() {
      const saved = localStorage.getItem('syl-user');
      return saved ? JSON.parse(saved) : null;
    }

    function logout() {
      localStorage.removeItem('syl-user');
      currentUser = null;
      renderApp();
    }

    function renderLogin() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50 flex items-center justify-center p-4">
          <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
              <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-600 to-green-600 rounded-full flex items-center justify-center mb-4">
                  ${icons.heart}
                </div>
                <h1 class="text-2xl font-bold text-gray-900">SYL Medical</h1>
                <p class="text-gray-600 mt-2">Syst√®me s√©curis√© de donn√©es m√©dicales</p>
              </div>
              <form id="loginForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                  <button type="button" id="rolePatient" class="p-3 rounded-lg border-2 border-blue-600 bg-blue-50 text-blue-700">
                    ${icons.user}
                    <span class="text-sm font-medium">Patient</span>
                  </button>
                  <button type="button" id="roleMedecin" class="p-3 rounded-lg border-2 border-gray-300 hover:border-gray-400">
                    ${icons.stethoscope}
                    <span class="text-sm font-medium">M√©decin</span>
                  </button>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                  <div class="relative">
                    <input type="email" id="email" required placeholder="votre@email.com"
                      class="w-full px-3 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">${icons.mail}</span>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                  <div class="relative">
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                      class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
                  </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-6 py-3 flex items-center justify-center gap-2">
                  ${icons.lock}
                  Se connecter
                </button>
              </form>
              <div class="mt-6 text-center">
                <button id="toggleRegister" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                  Pas de compte ? S'inscrire
                </button>
              </div>
              <div class="mt-4 text-center">
                <button id="guestAccess" class="text-green-600 hover:text-green-700 text-sm font-medium underline">
                  Acc√®s invit√© (toutes fonctionnalit√©s)
                </button>
              </div>
              <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="text-xs text-gray-500 space-y-1">
                  <p>üîí Chiffrement end-to-end</p>
                  <p>üè• Conforme RGPD & HDS</p>
                  <p>‚ö° Synchronisation temps r√©el</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      let role = 'patient';
      document.getElementById('rolePatient').onclick = () => {
        role = 'patient';
        document.getElementById('rolePatient').classList.add('border-blue-600', 'bg-blue-50', 'text-blue-700');
        document.getElementById('roleMedecin').classList.remove('border-green-600', 'bg-green-50', 'text-green-700');
      };
      document.getElementById('roleMedecin').onclick = () => {
        role = 'medecin';
        document.getElementById('roleMedecin').classList.add('border-green-600', 'bg-green-50', 'text-green-700');
        document.getElementById('rolePatient').classList.remove('border-blue-600', 'bg-blue-50', 'text-blue-700');
      };
      document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let userData = {
          id: Math.random().toString(36).substr(2,9),
          email,
          role,
          profile: {
            firstName: role === 'patient' ? 'Jean' : 'Dr. Marie',
            lastName: role === 'patient' ? 'Dupont' : 'Leblanc',
            phone: '+33 6 12 34 56 78',
            ...(role === 'medecin' && { speciality: 'Cardiologie', hospital: 'CHU de Paris' })
          }
        };
        setUser(userData);
        renderApp();
      };
      document.getElementById('guestAccess').onclick = function() {
        // Utilisateur "invit√©", acc√®s total
        setUser({
          id: 'guest',
          email: '',
          role: 'guest',
          profile: {
            firstName: 'Invit√©',
            lastName: '',
            phone: '',
            speciality: '',
            hospital: ''
          }
        });
        renderApp();
      };
    }

    function renderPatientDashboard(user, isGuest = false) {
      document.getElementById('app').innerHTML = `
        <header class="bg-white shadow-sm border-b">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="flex items-center">
              ${icons.heart}
              <h1 class="text-xl font-bold text-gray-900 ml-3">SYL Patient</h1>
            </div>
            <div class="flex items-center space-x-4">
              <div class="text-sm text-gray-600">Bonjour, ${user.profile.firstName}</div>
              <button id="logoutBtn" class="border-2 border-blue-600 text-blue-600 hover:bg-blue-50 font-medium rounded-lg px-4 py-2 flex items-center gap-2">
                ${icons.logout} D√©connexion
              </button>
            </div>
          </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">Profil M√©dical</h2>
          <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Informations personnelles</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700">Pr√©nom</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" value="${user.profile.firstName}" ${isGuest ? '' : 'disabled'}>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Nom</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" value="${user.profile.lastName}" ${isGuest ? '' : 'disabled'}>
              </div>
            </div>
          </div>
        </main>
      `;
      document.getElementById('logoutBtn').onclick = logout;

    function renderMedecinDashboard(user, isGuest = false) {
      document.getElementById('app').innerHTML = `
        <header class="bg-white shadow-sm border-b">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="flex items-center">
              ${icons.stethoscope}
              <div class="ml-3">
                <h1 class="text-xl font-bold text-gray-900">SYL Medical Pro</h1>
                <p class="text-xs text-gray-500">${user.profile.speciality} ‚Ä¢ ${user.profile.hospital}</p>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <div class="text-sm text-gray-600">Dr. ${user.profile.firstName} ${user.profile.lastName}</div>
              <button id="logoutBtn" class="border-2 border-green-600 text-green-600 hover:bg-green-50 font-medium rounded-lg px-4 py-2 flex items-center gap-2">
                ${icons.logout} D√©connexion

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">Patients</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            ${patientsData.map(patient => `
              <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 mb-4">
                <div class="flex items-center space-x-3">
                  <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-green-500 rounded-full flex items-center justify-center">
                    ${icons.user}
                  </div>
                  <div>
                    <h3 class="font-semibold text-gray-900">${patient.personalInfo.firstName} ${patient.personalInfo.lastName}</h3>
                    <p class="text-sm text-gray-500">Groupe: ${patient.personalInfo.bloodType} ‚Ä¢ Derni√®re consultation: ${patient.lastAccess}</p>
                  </div>
                </div>
                <div class="mt-2">
                  ${patient.medicalHistory.conditions.map(condition => `
                    <span class="px-2 py-1 bg-orange-100 text-orange-700 text-xs rounded-full mr-2">${condition}</span>
                  `).join('')}
                </div>
              </div>
            `).join('')}
          </div>
        </main>
      `;
      document.getElementById('logoutBtn').onclick = logout;
    }

    function renderGuestDashboard() {
      // L'invit√© choisit son type de session
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50 flex items-center justify-center p-4">
          <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-8">
              <h1 class="text-2xl font-bold text-gray-900 text-center mb-4">Acc√®s invit√© SYL Medical</h1>
              <div class="space-y-6">
                <button id="guestPatient" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-6 py-3 flex items-center justify-center gap-2 mb-2">
                  ${icons.user} Acc√®s invit√© Patient
                </button>
                <button id="guestMedecin" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg px-6 py-3 flex items-center justify-center gap-2 mb-2">
                  ${icons.stethoscope} Acc√®s invit√© M√©decin
                </button>
                <button id="logoutBtn" class="w-full border-2 border-gray-600 text-gray-600 hover:bg-gray-100 font-medium rounded-lg px-6 py-3 flex items-center justify-center gap-2 mt-6">
                  ${icons.logout} Retour √† l'accueil
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
      document.getElementById('guestPatient').onclick = () => {
        setUser({
          id: 'guest',
          role: 'patient',
          profile: { firstName: 'Invit√©', lastName: '', phone: '' }
        });
        renderApp();
      };
      document.getElementById('guestMedecin').onclick = () => {
        setUser({
          id: 'guest',
          role: 'medecin',
          profile: { firstName: 'Invit√©', lastName: '', speciality: '', hospital: '', phone: '' }
        });
        renderApp();
      };
      document.getElementById('logoutBtn').onclick = () => {
        setUser(null);
        renderApp();
      };
    }

    function renderApp() {
      const user = getUser() || currentUser;
      if (!user) {
        renderLogin();
      } else if (user.role === 'guest') {
        renderGuestDashboard();
      } else if (user.role === 'patient') {
        renderPatientDashboard(user, user.id === 'guest');
      } else if (user.role === 'medecin') {
        renderMedecinDashboard(user, user.id === 'guest');
      }
    }

    renderApp();
  </script>
</body>
</html>
